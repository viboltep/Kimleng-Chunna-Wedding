name: kimlengchouna
description: "Kimleng & Chouna Wedding"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  
  # UI & Animation
  flutter_animate: ^4.5.0
  google_fonts: ^7.0.2
  lottie: ^2.7.0
  flutter_staggered_grid_view: ^0.7.0
  iconsax: ^0.0.8
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  http: ^1.2.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  url_launcher: ^6.2.2
  share_plus: ^7.2.2
  web: ^0.5.1
  
  # Audio
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  test: ^1.25.15


flutter:

  
  uses-material-design: true

  
  assets:
    - assets/icons/
    - assets/images/
    - assets/music/
    - assets/fonts/
  
 
  fonts:
    - family: Battambang
      fonts:
        - asset: assets/fonts/Battambang-Regular.ttf
    - family: Dangrek
      fonts:
        - asset: assets/fonts/Dangrek-Regular.ttf
    - family: Koulen
      fonts:
        - asset: assets/fonts/Koulen-Regular.ttf
  
 
